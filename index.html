<!DOCTYPE html>
<html>
	<head>
		<!--This is a comment-->
		<title>For the Love of Tables</title>
	</head>

	<body background="http://www.zingerbug.com/Backgrounds/background_images/purple_sierpinski_square_fractal_background_seamless.jpg" >
		<table align="center" bordercolor="#ECC36F" border="1px" cellpadding="5" cellspacing="0"><!--cellspacing controls whitespace outside table cells-->
			<caption >A Table</caption>
			<thead bgcolor="#e3e3e3">
			<tr>
				<td><strong>Some Text</strong></td>
				<td><em>Some Text 2</em></td>
				<td rowspan="3"><sub>Tall Text</sub></td>
			</tr>
			</thead>
			<tbody bgcolor="#ffffff">
			<tr>
				<td bgcolor="#3A99C9" align="center" colspan="2"><mark>Cool Text</mark></td><!--colspan controls the length of data over specified set of columns-->
			</tr>
			<tr>
				<td><ins>Third Data Table</ins></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3">Fourth Data Table</td>
			</tr>
			<tr>
				<td align="center" colspan="3"><img src="http://www.f-covers.com/cover/angry-panda-chainsaws-facebook-cover-timeline-banner-for-fb.jpg" width="25%"/></td>

			</tr>
			</tbody>
		</table>

	</body>

</html>
